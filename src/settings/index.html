<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <title>Settings - Fast Scroll</title>

    <link rel='stylesheet' href='index.css'>
    <script src='index.js'></script>
  </head>

  <body>
    <div id='content'>
      <h1 id='title'></h1>

      <!-- Scroll speed multiplier -->
      <div>
        <label id='scrollSpeedMultiplierLabel' for='scrollSpeedMultiplier'></label>
        <input id='scrollSpeedMultiplier' type='number' min='1' disabled>
      </div>

      <!-- Mode -->
      <div>
        <label id='modeLabel'></label>
        <select id='mode' disabled>
          <option id='modeOnTriggerKeyPressed' value='OnTriggerKeyPressed'></option>
          <option id='modeAlways' value='Always'></option>
        </select>
        <p id='modeDescription'></p>
        <p id='modeWarning' class='Warning'></p>
      </div>

      <!-- Trigger key -->
      <div>
        <label id='triggerKeyLabel'></label>
        <select id='triggerKey' disabled>
          <option id='triggerKeyAltLeftOptionLabel' value='AltLeft'></option>
          <option id='triggerKeyControlLeftOptionLabel' value='ControlLeft'></option>
        </select>
        <p id='triggerKeyWarning' class='Warning'></p>
      </div>

      <!-- Ignored URLs -->
      <div>
        <label id='ignoredUrlsLabel'></label>
        <textarea id='ignoredUrls' placeholder='www.example.com
*.foo.com
my-website.com/some/page
' disabled>
        </textarea>
      </div>

      <button id='saveButton' disabled></button>
    </div>
  </body>

</html>
