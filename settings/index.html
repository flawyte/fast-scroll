<!DOCTYPE html>
<html>
<head>
  <title>Settings - Fast Scroll</title>

  <link rel='stylesheet' href='index.css'>
  <script src='index.js'></script>
</head>

<body class='mdc-typography'>
  <div class='content'>
    <h1 class='mdc-typography--headline4'>Settings</h1>

    <div class='mdc-text-field mdc-text-field--box'>
      <input type='number' min='1' id='scroll-multiplier' class='mdc-text-field__input' disabled>
      <label class='mdc-floating-label' for='scroll-multiplier'>Scroll multiplier</label>
      <div class='mdc-line-ripple'></div>
    </div>

    <button class='mdc-button mdc-button--unelevated'>
      Save
    </button>
  </div>
</body>

</html>
