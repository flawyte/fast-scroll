<!DOCTYPE html>
<html>
<head>
  <title>Settings - Fast Scroll</title>

  <link rel='stylesheet' href='index.css'>
  <script src='index.js'></script>
</head>

<body class='mdc-typography'>
  <div class='content'>
    <h1 id='title' class='mdc-typography--headline4'></h1>

    <div class='mdc-text-field mdc-text-field--box'>
      <input type='number' min='1' id='scroll-multiplier' class='mdc-text-field__input' disabled>
      <label id='scroll-multiplier-label' class='mdc-floating-label' for='scroll-multiplier'></label>
      <div class='mdc-line-ripple'></div>
    </div>

    <div class='mdc-text-field mdc-text-field--box'>
      <input type='text' id='key-to-press' class='mdc-text-field__input' disabled>
      <label id='key-to-press-label' class='mdc-floating-label' for='key-to-press'></label>
      <div class='mdc-line-ripple'></div>
    </div>

    <button id='button' class='mdc-button mdc-button--unelevated'></button>
  </div>
</body>

</html>
