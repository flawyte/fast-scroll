<!DOCTYPE html>
<html>
<head>
  <title>Settings - Fast Scroll</title>

  <link rel='stylesheet' href='index.css'>
  <script src='index.js'></script>
</head>

<body class='mdc-typography'>
  <div class='content'>
    <h1 id='title' class='mdc-typography--headline4'></h1>

    <div class='mdc-text-field mdc-text-field--box'>
      <input type='number' min='1' id='scroll-speed-multiplier' class='mdc-text-field__input' disabled>
      <label id='scroll-speed-multiplier-label' class='mdc-floating-label' for='scroll-speed-multiplier'></label>
      <div class='mdc-line-ripple'></div>
    </div>

    <div class='mdc-select mdc-select--box'>
      <select id='select' class='mdc-select__native-control'>
        <option id='alt-left-option' value='AltLeft'></option>
        <option id='control-left-option' value='ControlLeft'></option>
        <option id='shift-left-option' value='ShiftLeft'></option>
      </select>
      <label id='key-to-press-label' class='mdc-floating-label'></label>
      <div class='mdc-line-ripple'></div>
    </div>

    <button id='button' class='mdc-button mdc-button--unelevated'></button>
  </div>
</body>

</html>
